<div class="container-fluid displayContainer">
    <main role="main" class="col-md-12">
      <div class="container">
        <h3 class="text-center" style="margin-top: 15px;">Welcome User</h3>
      </div>
      <div class="row" *ngIf="authService.userData as user">
        <div class="col-md-12 text-center">
          <h4>Hello {{(user.displayName) ? user.displayName : user.email}}, welcome!</h4>
        </div>
      </div>
    </main>
</div>
