<div class="container">
  <div class="row">
    <div class="signin">
      <h3>Reset Password Here!</h3>
      <div class="form-group">
        <p class="text-center"> Please enter email address to rest your password</p>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Email Address" #resetEmail required>
      </div>

      <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="authService.forgotPassword(resetEmail.value)">Reset Password</button>
        <button class="btn btn-primary" routerLink="/signIn" style="margin-left: 85px;">Sign In Here!</button>
      </div>
    </div>
  </div>
</div>
